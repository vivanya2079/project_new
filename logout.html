<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Logout Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

button {
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Logout Page</h2>
        <p>Are you sure you want to logout?</p>
        <button id="logoutButton" onclick="confirmLogout()">Logout</button>
    </div>
    <script src="script.js"></script>
    <script>
        function confirmLogout() {
    var confirmation = confirm("Are you sure you want to logout?");
    if (confirmation) {
        // Perform logout action or redirect to logout endpoint
        alert("Logout successful!"); // You can replace this with your actual logout logic
    }
    // If user clicks 'Cancel' in the confirmation prompt, do nothing
}

    </script>
</body>
</html>
