<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Login form - Bedimcode</title>
</head>
<body>
    <div class="login">
        <img src="assets/img/blank1.webp" alt="image" class="login__bg">
        <form action="" class="login__form" onsubmit="return validation()">
            <h1 class="login__title">Register</h1>
            <div class="login__inputs">
                <div class="login__box">
                    <input type="text" id="user" placeholder="Username" required class="login__input">
                    <i class="ri-user-fill"></i>
                </div>
                <div class="login__box">
                    <input type="email" id="emails" placeholder="Email ID" required class="login__input">
                    <i class="ri-mail-fill"></i>
                </div>
                <div class="login__box">
                    <input type="password" id="pass" placeholder="Password" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
                <div class="login__box">
                    <input type="password" id="conpass" placeholder="Confirm Password" required class="login__input">
                    <i class="ri-lock-2-fill"></i>
                </div>
            </div>
            <div class="login__check">
                <div class="login__check-box">
                    <input type="checkbox" class="login__check-input" id="user-check">
                    <label for="user-check" class="login__check-label">Remember me</label>
                </div>
                <a href="forgottpwd.html" class="login__forgot">Forgot Password?</a>
            </div>
            <button type="submit" class="login__button">Register</button>
            <div class="login__register">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
        <script>
            function validation() {
                var user = document.getElementById("user").value;
                var pass = document.getElementById("pass").value;
                var confirmpass = document.getElementById("conpass").value;
                var emails = document.getElementById("emails").value;
            
                if (emails == "") {
                    alert("Please fill the email id field");
                    return false;
                }
                if (emails.indexOf("@") <= 0 || emails.indexOf(".") <= 0) {
                    alert("Invalid Email");
                    return false;
                }
            
                if (user == "") {
                    alert("Please fill the username field");
                    return false;
                }
                if (user.length <= 3 || user.length > 20 || !isNaN(user)) {
                    alert("Username length must be between 3 and 20, and only characters are allowed");
                    return false;
                }
            
                if (pass == "") {
                    alert("Please fill the password field");
                    return false;
                }
                if (pass.length <= 5 || pass.length > 20) {
                    alert("Passwords length must be between 5 and 20");
                    return false;
                }
            
                if (pass != confirmpass) {
                    alert("Password Mismatch");
                    return false;
                }
            
                if (confirmpass == "") {
                    alert("Please fill the confirm password field");
                    return false;
                }
                return true; // Submit the form if all conditions are met
            }
        </script>
    </div>
</body>
</html>
